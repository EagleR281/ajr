    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; 
            color: #8A2BE2; 
            margin: 0;
            padding: 20px;
            text-align: center;
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.5)); 
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .sura {
            background-color: rgba(255, 255, 255, 0.1); 
            border-radius: 8px;
            box-shadow: 0 2px 40px rgba(38, 1, 39, 0.842);
            margin: 20px auto;
            padding: 15px;
            width: 80%;
            transition: transform 0.3s;
        }

        .sura:hover {
            transform: scale(1.05);
        }

        button {
            background-color: #191022;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #7A1E9A; 
        }

        audio {
            display: none
        }
    </style>
</head>

            { name: "النبأ", audio: "SnapSave.io - سورة النبأ _ القارئ فيصل الهاجري (128 kbps).mp3" }
        ];

        const surasContainer = document.getElementById('suras');
        let currentAudio = null; 

        suras.reverse().forEach(sura => {
            const div = document.createElement('div');
            div.className = 'sura';
            div.innerHTML = `
                <h3>${sura.name}</h3>
                <button id="play-${sura.name}" onclick="toggleAudio('${sura.audio}', 'play-${sura.name}')">استمع</button>
                <audio id="${sura.name}" src="${sura.audio}"></audio>
            `;
            surasContainer.appendChild(div);
        });

        function toggleAudio(audioPath, buttonId) {
            const audio = new Audio(audioPath);

            if (currentAudio && currentAudio.paused === false) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                document.getElementById(`play-${currentAudio.suraName}`).innerText = "استمع";
            }

            if (currentAudio && currentAudio.suraName === buttonId.split('-')[1]) {
                audio.pause(); 
                document.getElementById(buttonId).innerText = "استمع"; 
                currentAudio = null; 
            } else {
                currentAudio = audio;
                currentAudio.suraName = buttonId.split('-')[1]; 
                currentAudio.play();
                document.getElementById(buttonId).innerText = "إيقاف"; 
            }
        }
    </script>
